# mysql-values.yaml
# Safe to commit â€” contains no secrets

architecture: replication

# Database auth section: 
auth:
  rootPassword: ""             # Injected via CLI (--set)
  replicationUser: "repl_user" 
  replicationPassword: ""      # Injected via CLI (--set)

# Persistence for Primary & Replica
primary:
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 1Gi
secondary:
  replicaCount: 1
  persistence:
    enabled: true
    storageClass: "gp2"
    size: 1Gi

# Optional: Pin primary/replica to specific nodes
primary:
  nodeSelector:
    kubernetes.io/hostname: node-1
secondary:
  nodeSelector:
    kubernetes.io/hostname: node-2

# Networking & security
networkPolicy:
  enabled: true
  allowExternal: false

# Services (internal)
primary:
  service:
    type: ClusterIP
secondary:
  service:
    type: ClusterIP
